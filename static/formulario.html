<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Facebook - Crear cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3 shadow-lg" style="width: 420px; border-radius: 8px;">
        <img class="d-block mx-auto" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook" style="max-width: 200px; margin-bottom: 10px;">
        <div class="card-header text-center border-0 bg-white">
            <h4 class="mb-1">Crea una cuenta</h4>
            <p class="text mb-0">Es rápido y fácil.</p>
        </div>

        <div class="card-body pt-0">
            <form>
                <div class="row g-2 mb-3">
                    <div class="col">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="col">
                        <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
                    </div>
                </div>

                <label class="form-label text-start d-block fw-bold fs-6">Fecha de nacimiento</label>
                <div class="row mb-3">
                    <div class="col">
                        <input type="date" id="fecha de nacimiento" class="form-control">
                    </div>
                </div>
                
                <label class="form-label text-start d-block fw-bold fs-6">Género</label>
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check border p-2 flex-grow-1 me-2 rounded">
                        <input type="radio" name="genero" value="Mujer" id="mujer" class="form-check-input float-end" required>
                        <label class="form-check-label w-100 text-start" for="mujer">Mujer</label>
                    </div>
                    <div class="form-check border p-2 flex-grow-1 me-2 rounded">
                        <input type="radio" name="genero" value="Hombre" id="hombre" class="form-check-input float-end">
                        <label class="form-check-label w-100 text-start" for="hombre">Hombre</label>
                    </div>
                    <div class="form-check border p-2 flex-grow-1 rounded">
                        <input type="radio" name="genero" value="Personalizado" id="personalizado" class="form-check-input float-end">
                        <label class="form-check-label w-100 text-start" for="personalizado">Personalizado</label>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="text" id="contacto" class="form-control" placeholder="Número de celular o correo electrónico" required>
                </div>

                <div class="mb-3">
                    <input type="password" id="contrasena" class="form-control" placeholder="Contraseña nueva" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-success w-50 mt-3">Registrarte</button>
                  </div>
            </form>
        </div>
    </div>
</body>
</html>
